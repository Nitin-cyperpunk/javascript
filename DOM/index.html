<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: #000;
        color: antiquewhite;
        font-family: Arial, sans-serif;
        
        
        
    }
    h1{
        font:60px;
        color:antiquewhite;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        

        }
        h1:hover{
            color:blue;
        }
        button{
            width: auto;
            height: 40px;
            font-size: 25px;
            border-radius: 10px;
            background-color: #4CAF50;
            color: black;
            
            text-align: center;
        }
        button:hover{
            background-color: #45a049;
            color: white;
        }
</style>
<body>
    <h1>To Do List </h1>
    <div id="Todo"></div>
    <input type="text">
    <button onclick="addTodo()" value="Add ur task">Add</button>

</body>
<script>
    let ctr = 1;
    function deleteTodo(index){
    const element = document.getElementById("todo-" + index);
    element.parentNode.removeChild(element);
}
    function addTodo(){
        const inputEl = document.querySelector("input");
        const value = inputEl.value;

        const newDivEl = document.createElement("div");
        newDivEl.setAttribute("id", "todo-" + ctr);
        
        newDivEl.innerHTML = "<ol><li><div><h2>" + value + '<button onclick="deleteTodo(' + ctr +')">Done</button></h2></div></li></ol> ';
        document.querySelector("#Todo").appendChild(newDivEl);
        ctr = ctr + 1;
    }

</script>
</html>
